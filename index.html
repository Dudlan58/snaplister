<!DOCTYPE html>
<html>
<head>
  <title>SnapLister - Connecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0A0A0B;
      color: #F2F2F7;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 { font-size: 2em; margin-bottom: 10px; }
    .orange { color: #FF6B1A; }
    p { color: #8E8E99; margin-bottom: 20px; line-height: 1.6; }
    .box {
      background: #1C1C1F;
      border: 1px solid #2A2A2F;
      border-radius: 12px;
      padding: 24px;
      max-width: 400px;
      width: 100%;
    }
    .success { color: #22C55E; font-size: 1.2em; font-weight: bold; margin-bottom: 12px; }
    .error { color: #EF4444; font-size: 1.2em; font-weight: bold; margin-bottom: 12px; }
    .btn {
      background: #FF6B1A;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>Snap<span class="orange">Lister</span></h1>
  <div class="box" id="content">
    <p>Loading...</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');
    const content = document.getElementById('content');

    if (code) {
      content.innerHTML = `
        <div class="success">✓ eBay Login Successful!</div>
        <p>Redirecting you back to SnapLister...</p>
        <p style="font-size:0.8em; color:#5A5A66;">If the app doesn't open automatically, tap the button below.</p>
        <a class="btn" href="exp://127.0.0.1:8081/--/auth?code=${encodeURIComponent(code)}">
          Open SnapLister
        </a>
      `;

      // Try multiple redirect schemes
      const expoUrl = `exp://127.0.0.1:8081/--/auth?code=${encodeURIComponent(code)}`;
      const appUrl = `snaplister://auth?code=${encodeURIComponent(code)}`;

      // Try Expo Go scheme first (for development)
      setTimeout(() => {
        window.location.href = expoUrl;
      }, 800);

      // Fallback to app scheme
      setTimeout(() => {
        window.location.href = appUrl;
      }, 1500);

    } else if (error) {
      content.innerHTML = `
        <div class="error">✗ Login Declined</div>
        <p>You declined the eBay login. Close this page and try again in SnapLister.</p>
      `;
    } else {
      content.innerHTML = `
        <p style="color:#F2F2F7; font-weight:bold;">SnapLister</p>
        <p>AI-powered eBay listing app.</p>
      `;
    }
  </script>
</body>
</html>
