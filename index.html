<!DOCTYPE html>
<html>
<head>
  <title>SnapLister - Connecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0A0A0B;
      color: #F2F2F7;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2em; margin-bottom: 10px; }
    .orange { color: #FF6B1A; }
    p { color: #8E8E99; margin-bottom: 30px; }
    .code-box {
      background: #1C1C1F;
      border: 1px solid #2A2A2F;
      border-radius: 12px;
      padding: 20px;
      word-break: break-all;
      font-family: monospace;
      font-size: 0.85em;
      max-width: 100%;
      display: none;
    }
    .status { color: #22C55E; font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Snap<span class="orange">Lister</span></h1>
  <p id="message">Completing eBay authentication...</p>
  <div class="code-box" id="codebox">
    <div class="status">✓ Authentication successful</div>
    <p style="color:#8E8E99; font-size:0.9em;">Return to the app — it should open automatically.<br>If not, tap Back on your phone.</p>
  </div>

  <script>
    // Try to pass the auth code back to the Expo app
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const error = params.get('error');

    if (code) {
      document.getElementById('message').style.display = 'none';
      document.getElementById('codebox').style.display = 'block';

      // Try to redirect back to the app using the custom scheme
      setTimeout(() => {
        window.location.href = 'snaplister://auth?code=' + encodeURIComponent(code);
      }, 500);

    } else if (error) {
      document.getElementById('message').textContent = 'Authentication declined. You can close this page.';
    } else {
      document.getElementById('message').textContent = 'SnapLister — AI-powered eBay listings.';
    }
  </script>
</body>
</html>
